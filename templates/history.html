{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Prediction History</h2>

<div class="bg-white shadow rounded p-4">
    <p class="text-gray-600 mb-2">
        This page displays previous crop yield predictions made by users.
    </p>

    <table class="w-full border text-sm">
        <thead class="bg-gray-100">
            <tr>
                <th class="p-2 border">Crop</th>
                <th class="p-2 border">Rainfall</th>
                <th class="p-2 border">Area</th>
                <th class="p-2 border">Predicted Yield (tonnes)</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center">
                <td class="p-2 border">Maize</td>
                <td class="p-2 border">1200 mm</td>
                <td class="p-2 border">2.0 ha</td>
                <td class="p-2 border">6.8</td>
            </tr>
        </tbody>
    </table>

    <p class="text-sm text-gray-500 mt-3">
        *In a full deployment, this data is stored in a database.
    </p>
</div>
{% endblock %}
